<div class="formulario">
    <form>
        <fieldset>
            <legend>Formulario de contacto</legend>

            <div>
                <label for="Nombre">
                    Completa tu nombre
                </label>

                <input type="text" name="Nombre" id="Nombre" placeholder="Completa tu nombre">
            </div>

            <div>
                <label for="email">
                    Completa tu mail
                </label>

                <input type="email" name="email" id="email" placeholder="Completa tu email">
            </div>

            <div>
                <label for="pais">
                    Selecciona tu pais
                </label>

                <select name="pais" id="">
                    <option value="Argentina">Argentina</option>
                    <option value="Colombia">Colombia</option>
                    <option value="Uruguay">Uruguay</option>
                </select>
            </div>

            <div>
                <label for="password">
                    Completa tu contraseña
                </label>

                <input type="password" name="password" id="password placeholder="Completa tu contraseña>
            </div>

            <div>
                <input type="submit">
                <input type="reset">
            </div>
        </fieldset>
    </form>
